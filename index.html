<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Global Chat</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #36393f; color: #dcddde; height: 100vh; display: flex; flex-direction: column; }
        /* Changed to column-reverse so new items at the top stay at the top */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: #40444b; padding: 10px; border-radius: 5px; width: fit-content; max-width: 80%; }
        .u { color: #00aff4; font-weight: bold; font-size: 0.8em; margin-bottom: 2px; }
        
        /* Flexbox for input and button alignment */
        .input-box { padding: 20px; background: #2f3136; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #40444b; color: white; outline: none; }
        
        button { padding: 0 20px; border-radius: 5px; border: none; background: #00aff4; color: white; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #008cc3; }
    </style>
</head>
<body>

    <div id="chat"></div>
    <div class="input-box">
        <input type="text" id="msgIn" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>

    <!-- Updated Firebase SDKs -->
    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to handle sending
        const sendMessage = () => {
            const input = document.getElementById('msgIn');
            if (input.value.trim() !== '') {
                db.ref('messages').push({ 
                    text: input.value,
                    timestamp: Date.now() 
                });
                input.value = '';
            }
        };

        // Listen for new messages and PREPEND them to the top
        db.ref('messages').limitToLast(50).on('child_added', (snap) => {
            const data = snap.val();
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="u">Guest</div><div>${data.text}</div>`;
            
            const chatContainer = document.getElementById('chat');
            // Use prepend to put new messages at the top
            chatContainer.prepend(div);
        });

        // Click Event
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        // Enter Key Event
        document.getElementById('msgIn').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
