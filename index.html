<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Global Chat</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #36393f; color: #dcddde; height: 100vh; display: flex; flex-direction: column; }
        
        /* Chat container flex-direction is column to keep order simple */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { background: #40444b; padding: 10px; border-radius: 5px; width: fit-content; max-width: 80%; }
        .u { color: #00aff4; font-weight: bold; font-size: 0.8em; margin-bottom: 2px; }

        /* The wrapper allows the button to be placed inside the input field */
        .input-wrapper { position: relative; padding: 20px; background: #2f3136; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            padding-right: 80px; /* Space for the "Enter" button */
            border-radius: 5px; 
            border: none; 
            background: #40444b; 
            color: white; 
            outline: none; 
            box-sizing: border-box; 
        }

        #enterBtn { 
            position: absolute; 
            right: 25px; /* Aligned inside the input box */
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 12px; 
            border-radius: 4px; 
            border: none; 
            background: #00aff4; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 0.8em;
        }
        #enterBtn:hover { background: #008cc3; }
    </style>
</head>
<body>

    <div id="chat"></div>
    <div class="input-wrapper">
        <input type="text" id="msgIn" placeholder="Type a message...">
        <button id="enterBtn">Enter</button>
    </div>

    <!-- Updated Firebase SDKs -->
    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const sendMessage = () => {
            const input = document.getElementById('msgIn');
            if (input.value.trim() !== '') {
                db.ref('messages').push({ 
                    text: input.value,
                    timestamp: Date.now() 
                });
                input.value = ''; 
            }
        };

        // Load messages and PREPEND to keep latest at the top
        db.ref('messages').limitToLast(50).on('child_added', (snap) => {
            const data = snap.val();
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="u">Guest</div><div>${data.text}</div>`;
            
            const chatContainer = document.getElementById('chat');
            chatContainer.prepend(div); // Sends message bubble to the top
        });

        // Click Event for the "Enter" button
        document.getElementById('enterBtn').addEventListener('click', sendMessage);

        // Key Event for the physical Enter key
        document.getElementById('msgIn').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
