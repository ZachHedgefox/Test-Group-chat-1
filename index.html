<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Global Chat</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #36393f; color: #dcddde; height: 100vh; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: #40444b; padding: 10px; border-radius: 5px; width: fit-content; max-width: 80%; }
        .u { color: #00aff4; font-weight: bold; font-size: 0.8em; margin-bottom: 2px; }
        .input-box { padding: 20px; background: #2f3136; }
        input { width: 100%; padding: 12px; border-radius: 5px; border: none; background: #40444b; color: white; outline: none; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="chat"></div>
    <div class="input-box">
        <input type="text" id="msgIn" placeholder="Type a message and hit Enter...">
    </div>

    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>

    <script>
        // REPLACE WITH YOUR CONFIG FROM FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };


        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Listen for messages
        db.ref('messages').limitToLast(50).on('child_added', (snap) => {
            const data = snap.val();
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="u">Guest</div><div>${data.text}</div>`;
            document.getElementById('chat').appendChild(div);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        });

        // Send message
        document.getElementById('msgIn').onkeypress = (e) => {
            if (e.key === 'Enter' && e.target.value.trim()) {
                db.ref('messages').push({ text: e.target.value });
                e.target.value = '';
            }
        };
    </script>
</body>
</html>
